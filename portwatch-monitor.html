<script>

var baseUrl = "https://services9.arcgis.com/weJ1QsnbMYJlCHdG/arcgis/rest/services/Monthly_TradeNow/FeatureServer/0"

Highcharts.SVGRenderer.prototype.symbols.download = downloadSymbol; 

var showSummaryOn = true;


$(document).ready(function() {

  queryAndChartData('WLD');
  queryAndChartData('110');
  queryAndChartData('200');
  queryAndChartData('163');
  queryAndChartData('505');
  queryAndChartData('119');
  queryAndChartData('903');
  queryAndChartData('123');
  queryAndChartData('205');
  queryAndChartData('998');
  queryAndChartData('400');
  queryAndChartData('510');
  queryAndChartData('603'); 

});


var queryAndChartData = function(regionid) {

  require(["esri/layers/FeatureLayer", "esri/rest/support/Query"], (FeatureLayer, Query) => {
      const layer = new FeatureLayer({
        url: baseUrl
      });

      const query = new Query({
        where: "ISO3='"+regionid+"'",
        returnGeometry: false,
        outFields: "*",
        maxRecordCountFactor: 5
      });

    layer.queryFeatures(query).then((result) => {

      var isIndexChecked = $('#switch').is(':checked'); 
      var tabSelected = $('a.nav-link.active').attr('id');
      var series = generateData(result.features);
      var lastObs = series[series.length-1];
      var seriesType = isIndexChecked ? "_MA" : "_GR_MA"
      var lastMonth = new Date(lastObs["date"]).toLocaleDateString('en-us', { year:"numeric", month:"long", timeZone:"UTC"});
      var lastValue, trend

      if (regionid == "WLD") {
        
        lastValue = Math.round(lastObs["trade_value"+seriesType]*10)/10;
        trend = lastValue > 0 ? "increased" : "decreased";
        
        $("#sentence-text-tsval").html(
          "As of <b class='text-highlight'>end-"+ lastMonth + 
            "</b>, global merchandise <b class='text-highlight'>trade value " +
            trend + "</b> by <b class='text-highlight'>" + 
            lastValue + " percent</b> over the last three months compared to a year ago."
        );
        
        lastValue = Math.round(lastObs["trade_volume"+seriesType]*10)/10;
        trend = lastValue > 0 ? "increased" : "decreased";

        $("#sentence-text-tsvol").html(
          "As of <b class='text-highlight'>end-"+ lastMonth + 
            "</b>, global merchandise <b class='text-highlight'>trade volume " +
            trend + "</b> by <b class='text-highlight'>" + 
            lastValue + " percent</b> over the last three months compared to a year ago."
        );

        isIndexChecked == true ?  createChart(series, "WLD", "container-WLD-value", "trade_value") : createGrowthRateChart(series, "WLD", "container-WLD-value", "trade_value");
        isIndexChecked == true ?  createChart(series, "WLD", "container-WLD-volume", "trade_volume") : createGrowthRateChart(series, "WLD", "container-WLD-volume", "trade_volume");
      }

      $('.nav.nav-tabs.card-header-tabs > li').on('click', function(e) {
        $('.nav.nav-tabs.card-header-tabs > li > a').removeClass('active');
        $(this).children().addClass('active');
        tabSelected = $('a.nav-link.active').attr('id');
        isIndexChecked = $('#switch').is(':checked');
        seriesType = isIndexChecked ? "_MA" : "_GR_MA";

        if (tabSelected == "trade_value") {
          if (regionid == 'WLD') {
            lastValue = Math.round(lastObs["trade_value"+seriesType]*10)/10;
            trend = lastValue > 0 ? "increased" : "decreased";
            
            $("#sentence-text-tsval").html(
              "As of <b class='text-highlight'>end-"+ lastMonth + 
                "</b>, global merchandise <b class='text-highlight'>trade value " +
                trend + "</b> by <b class='text-highlight'>" + 
                lastValue + " percent</b> over the last three months compared to a year ago."
            );

            lastValue = Math.round(lastObs["trade_volume"+seriesType]*10)/10;
            trend = lastValue > 0 ? "increased" : "decreased";

            $("#sentence-text-tsvol").html(
              "As of <b class='text-highlight'>end-"+ lastMonth + 
                "</b>, global merchandise <b class='text-highlight'>trade volume " +
                trend + "</b> by <b class='text-highlight'>" + 
                lastValue + " percent</b> over the last three months compared to a year ago."
            );

            isIndexChecked == true ?  createChart(series, "WLD", "container-WLD-value", "trade_value") : createGrowthRateChart(series, "WLD", "container-WLD-value", "trade_value");
            isIndexChecked == true ?  createChart(series, "WLD", "container-WLD-volume", "trade_volume") : createGrowthRateChart(series, "WLD", "container-WLD-volume", "trade_volume");
          }
        } else {
          isIndexChecked == true ?  createChart(series, regionid, "container-"+regionid, tabSelected): createGrowthRateChart(series, regionid, "container-"+regionid, tabSelected);
          if (regionid == 'WLD') {
            lastValue = Math.round(lastObs[tabSelected+seriesType]*10)/10;
            trend = lastValue > 0 ? "increased" : "decreased";
            $("#sentence-text-oth").html(
              "As of <b class='text-highlight'>end-"+ lastMonth + 
                "</b>, global merchandise <b class='text-highlight'> " + tabSelected.split('_').join(' ') + " " +
                trend + "</b> by <b class='text-highlight'>" + 
                lastValue + " percent</b> over the last three months compared to a year ago."
            ); 

          }
        }

      }); 


      $('#switch').on('change', function(e) {
        const selected = $('a.nav-link.active').attr('id');
        is_index_checked = $('#switch').is(':checked'); 
        console.log("Selected: ", selected, is_index_checked);
        if (selected == 'trade_summary') {
          is_index_checked == true ?  createChart(series, regionid, "container-"+regionid+"-value", "trade_value") : createGrowthRateChart(series, regionid, "container-"+regionid+"-value", "trade_value");
          is_index_checked == true ?  createChart(series, regionid, "container-"+regionid+"-volume", "trade_volume") : createGrowthRateChart(series, regionid, "container-"+regionid+"-volume", "trade_volume");
        } else {
          is_index_checked == true ?  createChart(series, regionid, "container-"+regionid, selected): createGrowthRateChart(series, regionid, "container-"+regionid, selected);
        }
      });
    });
  });
};


$('.nav.nav-tabs.card-header-tabs > li').on('click', function(e) {
        $('.nav.nav-tabs.card-header-tabs > li > a').removeClass('active');
        $(this).children().addClass('active');
        tabSelected = $('a.nav-link.active').attr('id');
        console.log(tabSelected)

        showSummaryOn = tabSelected == 'trade_value' ? true : false;

        if (showSummaryOn) {
          $("#div-WLD-value").show();
          $("#div-WLD-volume").show();
          $("#div-WLD").hide();
          $("#container-110").hide();
          $("#container-200").hide();
          $("#container-163").hide();
          $("#container-505").hide();
          $("#container-119").hide();
          $("#container-903").hide();
          $("#container-123").hide();
          $("#container-205").hide();
          $("#container-998").hide();
          $("#container-400").hide();
          $("#container-510").hide();
          $("#container-603").hide();

        } else {
          $("#div-WLD-value").hide();
          $("#div-WLD-volume").hide();
          $("#div-WLD").show();
          $("#container-110").show();
          $("#container-200").show();
          $("#container-163").show();
          $("#container-505").show();
          $("#container-119").show();
          $("#container-903").show();
          $("#container-123").show();
          $("#container-205").show();
          $("#container-998").show();
          $("#container-400").show();
          $("#container-510").show();
          $("#container-603").show();

        }
      
})
