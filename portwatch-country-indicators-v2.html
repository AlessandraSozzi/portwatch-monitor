<script>
  var countryUrl =
    "https://services9.arcgis.com/weJ1QsnbMYJlCHdG/arcgis/rest/services/Daily_Trade_Data_REG/FeatureServer/0";
  var eventsUrl =
    "https://services9.arcgis.com/weJ1QsnbMYJlCHdG/arcgis/rest/services/disruptions_with_ports/FeatureServer/0";
  var nowcastUrl =
    "https://services9.arcgis.com/weJ1QsnbMYJlCHdG/arcgis/rest/services/Monthly_TradeNow/FeatureServer/0";

  Highcharts.SVGRenderer.prototype.symbols.download = downloadSymbol;

  $(document).ready(function () {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var iso3 = urlParams.get("iso3");
    iso3 = iso3 == null ? "BRA" : iso3;
    //console.log(portid);

    queryAndChartData(iso3);
  });

  var queryAndChartData = function (iso3) {
    require(["esri/layers/FeatureLayer", "esri/rest/support/Query"], (
      FeatureLayer,
      Query
    ) => {
      const countryLayer = new FeatureLayer({
        url: countryUrl,
      });

      const nowcastLayer = new FeatureLayer({
        url: nowcastUrl,
      });

      /* const eventLayer = new FeatureLayer({
        url: eventsUrl,
      }); */

      const countryQuery = new Query({
        where: "ISO3='" + iso3 + "'",
        outFields: ['date', 'country', 'ISO3', 'portcalls_tanker', 'portcalls_cargo', 'portcalls', 'import', 'export'],
        cacheHint: true,
        maxRecordCountFactor: 5,
      });

      const nowcastQuery = new Query({
        where: "ISO3='" + iso3 + "'",
        outFields: ['date', 'region', 'ISO3', 'trade_value', 'trade_volume', 'value_import_total', 'value_export_total', 'volume_import_total', 'volume_export_total'],
        cacheHint: true,
        maxRecordCountFactor: 5,
      });

      /* const eventQuery = new Query({
        where: "ISO3='" + iso3 + "'",
        outFields: "*",
        cacheHint: true,
        maxRecordCountFactor: 5,
      }); */

      async function executeDynamicQueries(iso3) {
        const promises = [
          countryLayer.queryFeatures(countryQuery).then((result) => {
            return parseCountry(result.features);
          }),
          nowcastLayer.queryFeatures(nowcastQuery).then((result) => {
            return result.features;
          })
          /* eventLayer.queryFeatures(eventQuery).then((result) => {
            return parseEvents(result.features);
          }), */
        ];
        const results = await Promise.all(promises);
        return results;
      }

      executeDynamicQueries(iso3).then((results) => {
        [country,
         nowcast
        // , events
      ] = results;
        const final = generateIndicators(country);
        const nowcastData = generateNowcastSeries(nowcast)
        console.log(nowcastData);
        //console.log(events, final);

        /* events.forEach((event) => {
          options["xAxis"]["plotBands"].push({
            color: "rgba(255, 0, 0, 0.1)", // Red
            borderColor: "#FF0000",
            borderWidth: 0.1,
            from: event.fromdate,
            to: event.todate,
            label: {
              inside: false,
              text: event.eventname,
              rotation: 0,
              y: 15,
              style: {
                color: "#FF0000",
                fontWeight: "bold",
              },
            },
          });
        }); */

        createDisruptionAisChart(final, "portcalls");

        $(".nav.nav-tabs.card-header-tabs > li").on("click", function (e) {
          $(".nav.nav-tabs.card-header-tabs > li > a").removeClass("active");
          $(this).children().addClass("active");
          const selected = $(this).attr("id");
          //console.log(selected);
          createDisruptionAisChart(final, selected);
        });
      });
    });
  };
</script>
