<script>

var portsUrl = "https://services9.arcgis.com/weJ1QsnbMYJlCHdG/arcgis/rest/services/Daily_Trade_Data/FeatureServer/0"
var eventsUrl = "https://services9.arcgis.com/weJ1QsnbMYJlCHdG/arcgis/rest/services/portwatch_disruptions_database/FeatureServer/0"


Highcharts.SVGRenderer.prototype.symbols.download = downloadSymbol; 

$(document).ready(function() {

  queryAndChartData(1001111); 

});


var queryAndChartData = function(eventid) {

  require(["esri/layers/FeatureLayer", "esri/rest/support/Query"], (FeatureLayer, Query) => {

      const eventLayer = new FeatureLayer({
        url: eventsUrl
      });

      const eventQuery = new Query({
        where: "eventid=1001111",
        outFields: "*"
      });

      const portLayer = new FeatureLayer({
        url: portsUrl
      });

      eventLayer.queryFeatures(eventQuery).then((result) => {
        console.log(eventid);
        var series = result.features.map((feature) => {
          datapoint = {
          eventid: feature.attributes.eventid,
          eventtype: feature.attributes.eventtype,
          eventname: feature.attributes.eventname,
          affectedports: feature.attributes.affectedports,
          fromdate: feature.attributes.fromdate,
          todate: feature.attributes.todate
        }
          return datapoint;
        });

        const ports = "'"+series[0]["affectedports"].split("; ").join("','")+"'";
        console.log(series, ports);
        

        const portQuery = new Query({
          where: "portid IN ("+ports+")",
          outFields: "*"
        });

        portLayer.queryFeatures(portQuery).then((result) => {
          var portsdata = result.features.map((feature) => {
            datapoint = {
            date: feature.attributes.date,
            portid: feature.attributes.portid,
            portname: feature.attributes.portname,
            country: feature.attributes.country,
            portcalls: feature.attributes.portcalls,
            portcalls_cargo: feature.attributes.portcalls_cargo,
            portcalls_tanker: feature.attributes.portcalls_tanker,
            import_cargo: feature.attributes.import_cargo,
            import_tanker: feature.attributes.import_tanker,
            export_cargo: feature.attributes.export_cargo,
            export_tanker: feature.attributes.export_tanker
          }
            return datapoint;
          });
          console.log(portsdata);


        });



      });
  });
};

</script>
