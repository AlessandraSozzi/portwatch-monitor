<script>
  var portsUrl =
    "https://services9.arcgis.com/weJ1QsnbMYJlCHdG/arcgis/rest/services/Daily_Trade_Data_WLD/FeatureServer/0";

  Highcharts.SVGRenderer.prototype.symbols.download = downloadSymbol;

  $(document).ready(function () {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var iso3 = urlParams.get("ISO3");
    iso3 = iso3 == null ? "WLD" : iso3;
    //console.log(portid);

    queryAndChartData(portid);
  });

  var queryAndChartData = function (portid) {
    require(["esri/layers/FeatureLayer", "esri/rest/support/Query"], (
      FeatureLayer,
      Query
    ) => {
      const aisLayer = new FeatureLayer({
        url: portsUrl,
      });

      const aisQuery = new Query({
        //where: "ISO3='" + iso3 + "'",
        where: "1=1",
        outFields: "*",
        cacheHint: true,
        maxRecordCountFactor: 5,
      });

      async function executeDynamicQueries(portid) {
        const promises = [
          aisLayer.queryFeatures(aisQuery).then((result) => {
            return parsePort(result.features);
          }),
        ];
        const results = await Promise.all(promises);
        return results;
      }

      executeDynamicQueries(iso3).then((results) => {
        ais = results;
        const final = generateYoYseries(ais);
        //console.log(events, final);

        options["xAxis"]["plotLines"].push({
          color: "rgba(255, 0, 0, 0.1)", // Red
          from: event.fromdate,
          label: {
            inside: false,
            text: "April 2",
            rotation: 0,
            y: 15,
            style: {
              color: "#000000",
              fontWeight: "bold",
            },
          },
        });

        createAisYoYChart(final, "portcalls");
      });
    });
  };
</script>
