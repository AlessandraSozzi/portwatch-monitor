Highcharts.SVGRenderer.prototype.symbols.download = function (x, y, w, h) {
    const path = [
        // Arrow stem
        'M', x + w * 0.5, y,
        'L', x + w * 0.5, y + h * 0.7,
        // Arrow head
        'M', x + w * 0.3, y + h * 0.5,
        'L', x + w * 0.5, y + h * 0.7,
        'L', x + w * 0.7, y + h * 0.5,
        // Box
        'M', x, y + h * 0.9,
        'L', x, y + h,
        'L', x + w, y + h,
        'L', x + w, y + h * 0.9
    ];
    return path;
};

function createChart(data, name, portname) {

  console.log(portname);


  options['yAxis'] = {
    title: {
      text: seriesOptions[name].yAxis
    },
    opposite: false
  }

  if (name == "portcalls") {

    options.series = [
      { name: "Number of Cargo Ships",
        data: data.map(x => [x.date, x['cargo']]),
        type: 'column',
        stack: 1,
        tooltip: {
          valueDecimals: 0,
        },
        color: '#afc5dc',
        showInLegend: true},
    { name: "Number of Tanker Ships",
      data: data.map(x => [x.date, x['tanker']]),
      type: 'column',
      stack: 1,
      tooltip: {
        valueDecimals: 0,
      },
      color: '#004c97',
      showInLegend: true}];

  } else {
    options.series = [{ name: seriesOptions[name].name,
                        data: data.map(x => [x.date, x[name]]),
                        type: 'column',
                        tooltip: {
                          valueDecimals: 0,
                        },
                        color: '#004c97',
                        showInLegend: true}];
  }


  options.series = options.series.concat([
  { name: '7-day Moving Average',
    data: data.map(x => [x.date, x[name+"7MA"]]),
    type: 'line',
    marker: {
      enabled: false, // auto
      lineWidth: 1,
    },
    color: '#f3ab0a',
    tooltip: {
          valueDecimals: 0,
      },
    showInLegend: true          
  },
  { name: 'Prior Year: 7-day Moving Average',
    data: data.slice(shift+1).map(x => [x.date, x[name+"7MAshifted"]]),
    type: 'line',
    marker: {
      enabled: false, // auto
      lineWidth: 1,
    },
    dashStyle: 'Dash',
    color: '#474747',
    tooltip: {
          valueDecimals: 0,
      },
    showInLegend: true          
  }]);

  options['title'] = {
    text: portname + ": " + seriesOptions[name].title
  };

  console.log(options.series);

  var chart = new Highcharts.stockChart('container', options);

}

var portsUrl = "https://services9.arcgis.com/weJ1QsnbMYJlCHdG/arcgis/rest/services/Daily_Chokepoints_Data/FeatureServer/0"


$(document).ready(function() {

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const portid = urlParams.get('portid');
    console.log(portid);

    
    queryAndChartData(portid);
});



    
var queryAndChartData = function (portid) {
    require(["esri/layers/FeatureLayer", "esri/rest/support/Query"], (
      FeatureLayer,
      Query
    ) => {
      const portLayer = new FeatureLayer({
        url: portsUrl,
      });
      const portQuery = new Query({
        where: "portid='" + portid + "'",
        outFields: "*",
        cacheHint: true,
        maxRecordCountFactor: 5,
      });

      async function executeDynamicQueries(portid) {
        const promises = [
          portLayer.queryFeatures(portQuery).then((result) => {
            return parseChokepoint(result.features);
          })
        ];
        const results = await Promise.all(promises);
        return results;
      }

      executeDynamicQueries(portid).then((results) => {
        [chokepoint] = results;
        const final = generateChokepointIndicators(chokepoint);

        createDisruptionAisChart(final, "portcalls");

        $(".nav.nav-tabs.card-header-tabs > li").on("click", function (e) {
          $(".nav.nav-tabs.card-header-tabs > li > a").removeClass("active");
          $(this).children().addClass("active");
          const selected = $(this).attr("id");
          console.log(selected);
          createDisruptionAisChart(final, selected);
        });
      });
    });
  };
